version: "3.8"

services:
  app:
    build:
      context: .
    image: otel-demo-app
    container_name: otel-demo-app
    ports:
      - "8080:8080"
    environment:
      - OTEL_SERVICE_NAME=otel-demo

      # ðŸ”¹ Endpoint do OpenTelemetry Collector (jÃ¡ estÃ¡ rodando no compose)
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318

      # ðŸ”¹ Exportadores (definindo o que enviar)
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp

      # ðŸ”¹ ConfiguraÃ§Ãµes opcionais (melhor estabilidade)
      - OTEL_TRACES_SAMPLER=parentbased_always_on
      - OTEL_RESOURCE_ATTRIBUTES=service.version=1.0,deployment.environment=dev
      - OTEL_INSTRUMENTATION_SPRING_ENABLED=true
      - OTEL_INSTRUMENTATION_SERVLET_ENABLED=true
      - OTEL_LOG_LEVEL=debug
    depends_on:
      - otel-collector
    networks:
      - monitoring

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "9464:9464" # Endpoint Prometheus (collector expÃµe aqui)
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitoring
    depends_on:
      - prometheus

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    ports:
      - "3200:3200"
    volumes:
      - ./tempo-data:/var/tempo
      - ./tempo-config.yml:/etc/tempo-config.yml
    command: [ "-config.file=/etc/tempo-config.yml" ]
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-data:/var/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge